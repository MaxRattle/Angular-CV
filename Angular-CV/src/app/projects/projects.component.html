<h2>Проекты</h2>
<div *ngIf="!editMode">
    <textarea [(ngModel)]="first" [placeholder]="hint"></textarea>
    <textarea [(ngModel)]="second" [placeholder]="hint"></textarea>
    <textarea [(ngModel)]="third" [placeholder]="hint"></textarea>
</div>

<div class="block" *ngIf="editMode">
  <p>{{'1. ' + first}}</p>
  <p>{{'2. ' + second}}</p>
  <p>{{'3. ' + third}}</p>
</div>
